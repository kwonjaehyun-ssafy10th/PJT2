<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./05_Bootstrap/bootstrap-5.3.1-dist/css/bootstrap.css"
    />
    <style>
      .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 30px 30px;
      }

      .youtube-icon {
        width: 16px;
        height: 16px;
        fill: currentColor;
        margin-right: 5px;
      }

      .header {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 30px 0;
      }

      .search-icon {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }

      .search-input {
        margin-right: 30px;
        border: 0;
        /* text-decoration: underline; */
      }

      .data-table {
        width: 90%;
        border-collapse: collapse;
      }

      .data-table th,
      .data-table td {
        border-bottom: 1px solid;
        padding: 5px;
      }

      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }

      .btn {
        margin-right: 10px;
      }

      .width-control {
        width: 60%;
      }

      .line {
        border-bottom: 1px solid grey;
      }

      .buttons {
        display: flex;
        justify-content: space-around;
        flex-flow: row wrap;
        align-items: stretch;
      }

      .button {
        flex-grow: 1;
      }
    </style>
  </head>

      <div class="centered">

</html>
